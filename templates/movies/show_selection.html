{% extends "users/basic.html" %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card mb-4">
        <div class="card-body">
          <div
            class="d-flex justify-content-between align-items-center flex-wrap"
          >
            <div>
              <h4 class="card-title">{{ theater.movie.name }}</h4>
              <p class="card-text text-muted">
                {{ theater.name }}
              </p>
            </div>
          </div>
        </div>
      </div>

      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %}

      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Select Your Show</h5>

          <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center flex-wrap mb-4">
              {% for show in shows %}
              <div class="seat">
                <a href="{% url 'book_seats' show.id %}">
                  {{ show.time }} - {{ show.auditorium.name }}
                </a>
              </div>
              {% endfor %}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
